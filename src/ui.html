<link rel="stylesheet" href="../dist/styles.css">

<div class="bg-charcoal w-full">
  <nav>
    <ul>
      <li><a href="#">Library</a></li>
    </ul>
  </nav>
  <div>
    <div>
      <h2 type-pg-heading>Design Generator</h2>
      <p class="type-pg-description">Convert your components from code into Figma designs.</p>
      <select id="component-dropdown">
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="text">Text</option>
      </select>
      <button id="create">
        <p class="type-pg-action">Generate</p>
      </button>
     
    </div>
    <div>
      <h2 class="">Properties</h2>
      <p>Select type of component - below is a list of variants, sizes, and other properties of the component. If none are selected, default will be generated. variant</p>
      <input type="text" name="text" placeholder="Text" aria-label="Text" />
      <select id="component-dropdown">
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="text">Text</option>
      </select>
    </div>
    <button id="cancel">Cancel</button>
  </div>
</div>

<script>

document.getElementById('create').onclick = () => {
  const componentType = document.getElementById('component-dropdown').value;
  const create = document.getElementById('create');
  parent.postMessage({ pluginMessage: { type: 'create', componentType: componentType } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
